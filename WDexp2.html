</head>
<center>
<img src="http://www.elle.my/uploadfiles/image/contents/fashion/horizontal/gigi-body-shamers-2.jpg"></a>
<body>

	<table style="width: 70%" cellpadding="20" border="1px solid">
<br>
<br>
		<thead><strong><font size="60px">Starting and Highest Rates</font></strong></thead>
		<tr>
			<th>Dresses</th>
			<th>Tops</th>
			<th>Bottoms</th>
		</tr>
		<tr>
			<td>Rs. 1,000</td>
			<td>Rs. 300 </td>
			<td>Rs. 700 USD</td>
		</tr>
		<tr>
			<td>Rs. 10,000</td>
			<td>Rs. 3,000</td>
			<td>Rs. 5,000 </td>
		</tr>
		
	</table><br>
	<font size="20px"><strong >Contact us</strong></font>
<form action="">
		<table style="width: 50%" border="1px" cellpadding="5px">
			<tr>
				<th>Name : </th>
				<td><input type="text" name="name" maxlength="100"></td>
			</tr>
			<tr>
				<th>Email : </th>
				<td><input type="text" name="email" maxlength="100"></td>
			</tr>
			<tr>
				<th>Password : </th>
				<td><input type="password" name="pwd" maxlength="20"></td>
			</tr>
			<tr>
				<th>Gender : </th>
				<td>
					<input type="radio" name="gender" value="male"> Male
					<input type="radio" name="gender" value="female"> Female
				</td>
			</tr>
			<tr>
				<th>Profession : </th>
				<td><input type="checkbox" name="profession" value="Student">Student<input type="checkbox" name="profession" value="Free Lancer">Free Lancer<input type="checkbox" name="profession" value="Employee">Employee</td>
			</tr>
			<tr>
				<th>Experience : </th>
				<td><select>
				<option value="less">less than 5 years</option>
				<option value="equal">equal to 5 years</option>
				<option value="more">more than 5 years</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="reset" value="Reset"></td>
				<td><input type="submit" value="Submit"></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
